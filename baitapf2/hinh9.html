<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kỷ yếu lớp 12A</title>
    <style>
        .card {
            border: 2px solid #5b7fb5;
            padding: 20px;
            width: 350px;
            font-family: "Times New Roman", Times, serif;
            background-color: white;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
        }

        .title {
            color: #ff0000; /* Màu đỏ */
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #1a3a8a; /* Màu xanh đậm */
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .name {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="title">Kỷ yếu lớp 12A1 </div>
        <div class="subtitle">Thành viên lớp</div>
        
        <div class="info">
            Lớp trưởng: <span class="name">Thanh Vân</span><br>
            Lớp phó: <span class="name">Khả Hân</span>
        </div>
    </div>

</body>
</html>
